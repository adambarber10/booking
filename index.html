<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קביעת תור לתספורת</title>
  <style>
    /* Your existing CSS code here */
  </style>
</head>
<body>

<header>
  <h1 style="color: #121212;">קביעת תור לתספורת</h1>
  <nav>
    <ul>
      <li><a href="#book">קבע תור</a></li>
      <li><a href="#admin-login">התחבר כמנהל</a></li>
    </ul>
  </nav>
</header>

<section id="book">
  <h2>קביעת תור</h2>
  <form id="booking-form">
    <label for="service">בחר שירות:</label>
    <select id="service" name="service">
      <option value="Haircut">תספורת</option>
    </select>

    <label for="date">בחר תאריך:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">בחר שעה:</label>
    <select id="time" name="time" required></select>

    <label for="name">שם:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">מספר טלפון:</label>
    <input type="tel" id="phone" name="phone" required>

    <p><strong>מחיר: 30₪</strong></p>

    <button type="submit">קבע תור</button>
  </form>
</section>

<section id="admin-login">
  <h2>התחבר כמנהל</h2>
  <form id="login-form">
    <label for="admin-code">הכנס קוד מנהל:</label>
    <input type="password" id="admin-code" name="admin-code" required>
    <button type="submit">התחבר</button>
  </form>
</section>

<section id="appointments" style="display: none;">
  <h2>לוח זמנים של תורים</h2>
  <div id="calendar" class="calendar">
    <!-- Calendar days will be generated here -->
  </div>
</section>

<footer>
  <p>&copy; 2024 מספרה של אדם. כל הזכויות שמורות.</p>
</footer>

<!-- Firebase SDKs (latest version) -->
<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAcgirLotTmpzk10DQhQq6LQ4cuhhU6lA4",
    authDomain: "adam-website-54055.firebaseapp.com",
    projectId: "adam-website-54055",
    storageBucket: "adam-website-54055.appspot.com",
    messagingSenderId: "749160565081",
    appId: "1:749160565081:web:d55937c897216161da6448"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Save appointment to Firestore
  async function saveAppointment(appointment) {
    try {
      await addDoc(collection(db, "appointments"), appointment);
      alert("הזמנתך אושרה!");
      displayAppointments();
    } catch (error) {
      console.error("Error saving appointment: ", error);
    }
  }

  // Display appointments from Firestore
  async function displayAppointments() {
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = ""; // Clear the calendar

    try {
      const querySnapshot = await getDocs(collection(db, "appointments"));
      querySnapshot.forEach((doc) => {
        const appointment = doc.data();
        const date = new Date(appointment.date);
        const day = date.getDate();

        let dayElement = document.querySelector(`.day[data-day="${day}"]`);
        if (!dayElement) {
          dayElement = document.createElement("div");
          dayElement.classList.add("day");
          dayElement.setAttribute("data-day", day);
          dayElement.innerHTML = `<span>${day}</span>`;
          calendar.appendChild(dayElement);
        }

        const appointmentItem = document.createElement("div");
        appointmentItem.classList.add("appointment-item");
        appointmentItem.textContent = `${appointment.time} - ${appointment.name}`;
        dayElement.appendChild(appointmentItem);
      });
    } catch (error) {
      console.error("Error displaying appointments: ", error);
    }
  }

  // Event listener for the booking form
  document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const service = document.getElementById('service').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    const appointment = { service, date, time, name, phone };

    // Save the appointment to Firestore
    saveAppointment(appointment);
  });

  // Event listener for the login form
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const adminCode = document.getElementById('admin-code').value;
    if (adminCode === '582036') { // Replace with your actual admin code
      document.getElementById('appointments').style.display = 'block';
      displayAppointments(); // Show the calendar with appointments
    } else {
      alert('קוד שגוי');
    }
  });

  // Function to populate the available time slots based on the selected date
  document.getElementById("date").addEventListener("change", function() {
    const dateInput = document.getElementById("date").value;
    const date = new Date(dateInput);
    const dayOfWeek = date.getDay(); // 0 (Sunday) to 6 (Saturday)

    const timeInput = document.getElementById("time");
    timeInput.innerHTML = ''; // Clear current time options

    const timeSlots = getAvailableTimeSlots(dayOfWeek);
    timeSlots.forEach(time => {
      const option = document.createElement("option");
      option.value = time;
      option.textContent = time;
      timeInput.appendChild(option);
    });
  });

  // Function to return available time slots based on the day of the week
  function getAvailableTimeSlots(dayOfWeek) {
    const slots = {
      0: ["15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30"], // Sunday
      1: ["16:30", "17:00", "17:30"], // Monday
      2: ["14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00"], // Tuesday
      3: ["15:30", "16:00", "16:30", "17:00", "17:30", "18:00"], // Wednesday
      4: ["15:30", "16:00", "16:30", "17:00", "17:30"], // Thursday
      5: [], // Friday - No slots
      6: ["10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00"] // Saturday
    };
    return slots[dayOfWeek] || [];
  }

  // Call displayAppointments to populate the calendar on initial page load
  displayAppointments();
</script>

</body>
</html>

</body>
</html>
